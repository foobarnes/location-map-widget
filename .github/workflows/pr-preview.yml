name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  build-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build library
        run: pnpm build

      - name: Create preview site
        run: |
          mkdir -p preview-site
          cp demo.html preview-site/index.html
          cp -r dist preview-site/
          cp -r docs preview-site/

      - name: Upload preview artifact
        uses: actions/upload-artifact@v4
        with:
          name: pr-preview-${{ github.event.pull_request.number }}
          path: preview-site/
          retention-days: 7

      - name: Comment PR with preview info
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const prNumber = context.payload.pull_request.number;
            const runId = context.runId;
            const repo = context.repo;
            
            const comment = `## ðŸŽ¨ Preview Build Ready!
            
            The demo site has been built successfully for this PR.
            
            ### ðŸ“¦ Download Preview
            You can download the preview build as an artifact from the [workflow run](https://github.com/${repo.owner}/${repo.repo}/actions/runs/${runId}).
            
            ### ðŸ“‹ Preview Contents
            - Demo site (index.html)
            - Built library files (dist/)
            - Documentation (docs/)
            
            To test locally:
            1. Download the artifact \`pr-preview-${prNumber}\`
            2. Extract the files
            3. Serve with any web server (e.g., \`python3 -m http.server 8080\`)
            4. Open http://localhost:8080 in your browser
            
            ---
            <sub>This preview will be available for 7 days.</sub>`;
            
            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: repo.owner,
              repo: repo.repo,
              issue_number: prNumber,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('ðŸŽ¨ Preview Build Ready!')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: repo.owner,
                repo: repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: repo.owner,
                repo: repo.repo,
                issue_number: prNumber,
                body: comment
              });
            }
